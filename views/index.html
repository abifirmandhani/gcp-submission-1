<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="gallery">
    <div class="gallery-item">
        <img src="https://storage.googleapis.com/abi-web-profil/pic_main.jpg">
    </div>
    <div class="gallery-item">
        <img src="https://storage.googleapis.com/abi-web-profil/pic_2.jpg">
    </div>
    <div class="gallery-item">
        <img src="https://storage.googleapis.com/abi-web-profil/pic_3.jpg">
    </div>
    <div class="gallery-item">
        <img src="https://storage.googleapis.com/abi-web-profil/pic_4.jpg">
    </div>
    <div class="gallery-item">
        <img src="https://storage.googleapis.com/abi-web-profil/pic_5.jpg">
    </div>
    <!-- Add more gallery items as needed -->
</div>
</body>
</html>
